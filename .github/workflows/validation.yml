name: ğŸ›¡ï¸ Validation Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: ğŸ” Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint:check

      - name: ğŸ“ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“˜ TypeScript type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test:unit
        continue-on-error: true

      - name: ğŸ“Š Upload coverage
        if: success() || failure()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Check for vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Check bundle size
        run: |
          echo "Bundle size check:"
          du -sh .next/static/chunks/*.js | sort -hr | head -10 || echo "No chunks found yet"

      - name: âš¡ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
